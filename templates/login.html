{% extends 'base_account.html' %}

{% block title%}Log in{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center logo my-4">
    <div class="container">
    <div class="row">
    <div class="col-12 col-lg-4 offset-lg-4 col-md-4 offset-md-4">
    <a href="{% url 'home' %}">Cantine Login</a>
    </div>
    <div class="col-5 offset-7 col-lg-2 offset-lg-2 mr-0 col-md-3 offset-md-1 ">
    <button type="button" onclick="gotoadmin()" class="btn btn-primary btn-block">Admin?</button>
    </div>
    </div>
    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Log in</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
           yet not registered?<a href="{% url 'signup' %}">Sign up</a>
          </div>
        </div>
        <div class="text-center py-2">
          <small>
            <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
          </small>
        </div>
      </div>
    </div>
  </div>
  <script>
    function gotoadmin(){
      window.location.href="{% url 'login_admin' %}"
    }
  </script>
{% endblock %}
