{% extends 'base_account.html' %}

{% block title%}Log in - Admin{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center logo my-4">
      <a href="{% url 'home' %}">Cantine Restaurant</a>
    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            <h3 align='center' class="card-title">Welcome Admin !</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
           Register Admin?<a href="{% url 'signup_admin' %}">Sign up</a>
          </div>
        </div>
        <div class="text-center py-2">
          <small>
            <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
          </small>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
